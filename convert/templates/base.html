<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minimal Django File Upload Example</title>   
    </head>
    <body>
        <form action="{% url 'base' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <br>
            <input type="submit" value="Upload" />
        </form>
    </body>
</html>
